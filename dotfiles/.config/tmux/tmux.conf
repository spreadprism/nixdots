#########################
# Vars
#########################
TMUX_CONF_DIR="$HOME/.config/tmux"
TMUX_SCRIPTS_DIR="$TMUX_CONF_DIR/scripts"

#########################
# Keybinds
#########################
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix
# Shift Alt vim keys to switch windows
bind -n M-H previous-window
bind -n M-L next-window


# Navigation
bind -n C-S-k select-pane -U
bind -n C-S-j select-pane -D
bind -n C-S-h select-pane -L
bind -n C-S-l select-pane -R

bind '"' split-window -v -c "#{pane_current_path}" -l 30%
bind "'" split-window -v -c "#{pane_current_path}" -l 30%
bind "Ãˆ" split-window -v -c "#{pane_current_path}" -l 30%
bind % split-window -h -c "#{pane_current_path}"
# pane in cwd
bind "c" new-window -c "#{pane_current_path}"
bind "C" new-window
# Copy mode
bind "v" copy-mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

#########################
# Bar options
#########################
set-option -g status-position top
set -g @tokyo-night-tmux_window_id_style none
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare
# Disable widgets
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_music 0
set -g @tokyo-night-tmux_show_netspeed 0
set -g @tokyo-night-tmux_show_path 0
set -g @tokyo-night-tmux_show_git 0
set -g @tokyo-night-tmux_show_battery_widget 0

