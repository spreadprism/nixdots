{
  "bar.customModules.updates.pollingInterval": 1440000,
  "theme.font.name": "JetBrains Mono",
  "theme.font.label": "JetBrains Mono",
  "menus.transition": "crossfade",
  "scalingPriority": "gdk",
  "theme.bar.border.location": "none",
  "theme.bar.menus.opacity": 100,
  "theme.bar.menus.background": "#1a5fb4",
  "theme.bar.transparent": true,
  "theme.bar.buttons.style": "wave",
  "theme.bar.opacity": 65,
  "bar.windowtitle.custom_title": true,
  "bar.layouts": {
    "*": {
      "left": [
        "dashboard",
        "systray"
      ],
      "middle": [
        "workspaces"
      ],
      "right": [
        "volume",
        "network",
        "bluetooth",
        "battery",
        "clock",
        "notifications"
      ]
    }
  },
  "menus.clock.weather.enabled": false,
  "menus.clock.time.military": false,
  "menus.clock.time.format": "%a",
  "menus.dashboard.stats.enable_gpu": true,
  "bar.workspaces.show_numbered": true,
  "bar.workspaces.monitorSpecific": true,
  "bar.workspaces.numbered_active_indicator": "highlight",
  "bar.workspaces.ignored": "-\\d",
  "bar.workspaces.workspaceMask": false,
  "bar.workspaces.show_icons": false,
  "bar.workspaces.showAllActive": false,
  "bar.bluetooth.label": false,
  "bar.battery.hideLabelWhenFull": false,
  "bar.battery.label": true,
  "theme.bar.buttons.battery.enableBorder": false,
  "theme.bar.buttons.bluetooth.enableBorder": false
}
